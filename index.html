<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Luxury Concierge | Agencia IA Diniz</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
background:#0b0b0c;
color:#eaeaea;
font-family:Georgia,serif;
}

.gold{
color:#d4af37;
}

.card{
border:1px solid rgba(212,175,55,0.25);
background:#111;
border-radius:12px;
padding:28px;
max-width:720px;
margin:auto;
margin-top:80px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.logline{
opacity:0;
transform:translateY(8px);
transition:all .6s ease;
}

.logline.show{
opacity:1;
transform:none;
}

.cta{
background:#d4af37;
color:black;
padding:12px 20px;
border-radius:8px;
font-weight:bold;
margin-top:20px;
display:inline-block;
}

.toggle{
margin-top:15px;
font-size:14px;
opacity:.8;
cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<div class="gold text-2xl mb-6">
Private AI Concierge
</div>

<div class="text-sm mb-6 opacity-70">
Powered by Agencia IA Diniz
</div>

<div id="log" class="space-y-2 text-sm"></div>

<div id="ctaBox" class="hidden mt-6">

<div class="gold text-lg mb-2">
New Qualified Lead
</div>

<div class="text-sm mb-4">
Name: Alexander Meyer<br>
Budget: $8M+<br>
Tour: Tomorrow<br>
Source: Zurich
</div>

<button class="cta" onclick="alert('Demo request received')">
Install this AI on my listings
</button>

</div>

<div class="toggle" onclick="toggleAudio()">
ðŸ”Š Voice: <span id="voiceState">ON</span>
</div>

</div>

<script>

let voiceEnabled=true
let voices=[]

speechSynthesis.onvoiceschanged=()=>{
voices=speechSynthesis.getVoices()
}

function toggleAudio(){

voiceEnabled=!voiceEnabled
document.getElementById("voiceState").innerText=voiceEnabled?"ON":"OFF"

}

function speak(text){

if(!voiceEnabled) return

const utter=new SpeechSynthesisUtterance(text)

if(voices.length>0){
utter.voice=voices.find(v=>v.lang.includes("en"))||voices[0]
}

utter.rate=0.95
utter.pitch=1

speechSynthesis.speak(utter)

}

function addLine(text){

const log=document.getElementById("log")

const div=document.createElement("div")
div.className="logline"
div.textContent=text

log.appendChild(div)

setTimeout(()=>div.classList.add("show"),50)

}

function wait(ms){
return new Promise(r=>setTimeout(r,ms))
}

async function runDemo(){

addLine("Initializing luxury buyer intelligence...")
await wait(1800)

addLine("Scanning global inquiries...")
await wait(1800)

addLine("High-net-worth inquiry detected")
await wait(1600)

addLine("Origin: Zurich, Switzerland")
await wait(1600)

addLine("Checking financial profile...")
await wait(1800)

addLine("Estimated purchasing power: $8.2M")
await wait(1800)

addLine("Matching property inventory...")
await wait(1700)

addLine("Property match found: Marea South Pointe PH602")
await wait(1700)

addLine("AI concierge initiating conversation...")
await wait(1500)

const speech="Hello, this is the private concierge team. We received your inquiry about the penthouse. I would love to schedule a private tour for you."

speak(speech)

addLine("Conversation successful")
await wait(1600)

addLine("Capturing buyer data...")
await wait(1500)

addLine("Lead secured")
await wait(1200)

addLine("Sending to agent CRM...")
await wait(1200)

document.getElementById("ctaBox").classList.remove("hidden")

}

runDemo()

</script>

</body>
</html>
