<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Concierge | Luxury Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
        .luxury-title { font-family: 'Playfair Display', serif; }
        .terminal-box { background-color: #121212; border: 1px solid #262626; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .gold-text { color: #d4af37; }
        .btn-gold { background: linear-gradient(135deg, #d4af37 0%, #996515 100%); color: black; font-weight: 600; transition: all 0.3s; cursor: pointer; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }
        
        /* Estilo do Bot√£o de √Åudio */
        .audio-toggle {
            display: flex;
            items-center: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #333;
            background: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .audio-toggle.active { border-color: #d4af37; color: #d4af37; }
        .audio-toggle:hover { background: #222; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center mb-8 max-w-2xl">
        <h1 class="luxury-title text-4xl md:text-5xl gold-text mb-4">AI Concierge</h1>
        <div class="flex flex-col items-center gap-4">
            <p class="text-gray-400 text-lg">Instant Lead Qualification for High-End Listings</p>
            
            <button id="audio-toggle" class="audio-toggle active">
                <span id="speaker-icon">üîä</span>
                <span id="audio-status">Voice: ON</span>
            </button>
        </div>
    </div>

    <div class="terminal-box w-full max-w-3xl rounded-xl overflow-hidden shadow-2xl">
        <div class="bg-[#1a1a1a] px-4 py-2 flex items-center justify-between border-b border-[#262626]">
            <div class="flex items-center gap-2">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500/40"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/40"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/40"></div>
                </div>
                <span class="text-[10px] text-gray-500 font-mono ml-2 uppercase tracking-widest">agencia-ia-diniz.sys</span>
            </div>
            <span class="text-[9px] text-gray-600 font-mono">ENCRYPTED CONNECTION</span>
        </div>
        
        <div id="terminal-content" class="p-6 h-[400px] overflow-y-auto font-mono text-sm leading-relaxed whitespace-pre-wrap">
            <span class="text-gray-600">// Secure line established...</span><br>
            <span class="text-gray-600">// Ready for lead engagement.</span><br><br>
            <button id="start-btn" class="btn-gold px-8 py-3 rounded-full uppercase tracking-widest text-xs">
                Initialize Luxury Agent Demo
            </button>
        </div>
    </div>

    <script>
        const content = document.getElementById('terminal-content');
        const startBtn = document.getElementById('start-btn');
        const audioToggle = document.getElementById('audio-toggle');
        const audioStatus = document.getElementById('audio-status');
        const speakerIcon = document.getElementById('speaker-icon');
        
        let isAudioEnabled = true;

        // Alternar √Åudio
        audioToggle.onclick = () => {
            isAudioEnabled = !isAudioEnabled;
            if (isAudioEnabled) {
                audioToggle.classList.add('active');
                audioStatus.innerText = "Voice: ON";
                speakerIcon.innerText = "üîä";
            } else {
                audioToggle.classList.remove('active');
                audioStatus.innerText = "Voice: OFF";
                speakerIcon.innerText = "üîá";
                window.speechSynthesis.cancel(); // Para a fala na hora se desativar
            }
        };

        function speak(text) {
            if (!isAudioEnabled) return; // Se estiver desligado, n√£o faz nada

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const maleVoice = voices.find(v => 
                (v.name.includes('Male') || v.name.includes('David') || v.name.includes('Google US English')) && 
                v.lang.includes('en')
            );
            
            if (maleVoice) utterance.voice = maleVoice;
            utterance.rate = 0.95;
            utterance.pitch = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        async function typeWriter(text, speed, gold = false) {
            const span = document.createElement('span');
            if(gold) span.className = 'gold-text font-bold';
            content.appendChild(span);
            
            speak(text);

            for (let i = 0; i < text.length; i++) {
                span.textContent += text.charAt(i);
                content.scrollTop = content.scrollHeight;
                await new Promise(r => setTimeout(r, speed));
            }
        }

        const script = [
            { text: "Good afternoon. Welcome to the private inquiry channel for the Marea South Pointe Penthouse 602.", speed: 40 },
            { text: "\n\nI see you are viewing our 7.7 million dollar listing. This is one of the most exclusive units in South of Fifth.", speed: 30 },
            { text: "\n\nTo provide the white-glove service required, may I ask: Are you currently working with a dedicated buyer's agent?", speed: 35 },
            { text: "\n\nHigh-net-worth inquiries for PH602 require pre-qualification. Are you looking for a primary residence or an investment?", speed: 35 },
            { text: "\n\nI can instantly send the floor plans and private video tour to your WhatsApp. Please provide your contact details.", speed: 40 },
            { text: "\n\n------------------------------------------\nSYSTEM: LEAD DATA CAPTURED\nStatus: HIGH PRIORITY\n------------------------------------------", speed: 10, gold: true }
        ];

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            window.speechSynthesis.getVoices(); 
            
            for (const line of script) {
                await typeWriter(line.text, line.speed, line.gold);
                await new Promise(r => setTimeout(r, 1000));
            }
        };

        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
    </script>
</body>
</html>
